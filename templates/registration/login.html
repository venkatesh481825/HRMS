{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HRMS Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-800 flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent mb-2">
                HRMS Onboarding
            </h1>
            <p class="text-gray-600">Please login to continue</p>
        </div>
        
        {% if form.errors %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
            <p class="font-semibold">Login failed</p>
            <p>Your username and password didn't match. Please try again.</p>
        </div>
        {% endif %}
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            
            <div class="mb-4">
                <label for="id_username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" 
                       name="username" 
                       id="id_username" 
                       required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all">
            </div>
            
            <div class="mb-6">
                <label for="id_password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" 
                       name="password" 
                       id="id_password" 
                       required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all">
            </div>
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold py-3 rounded-lg hover:from-purple-700 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105 shadow-lg">
                Login
            </button>
        </form>
        
        <div class="mt-6 text-center space-y-2">
            <p class="text-gray-600 text-sm">
                HR Staff? 
                <a href="/accounts/login/" class="text-purple-600 font-semibold hover:underline">Login to verify documents</a>
            </p>
            <p class="text-gray-600 text-sm">
                Need admin access? 
                <a href="/admin/" class="text-purple-600 font-semibold hover:underline">Go to Admin Panel</a>
            </p>
        </div>
    </div>
</body>
</html>
